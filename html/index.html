<!DOCTYPE html>
<html>
	<head>
		<title>Sticky notes demo</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet">
		<script src="lib/jquery.2.0.3.min.js"></script>
		<script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="lib/jquery.mobile-1.3.2.min.js"></script>
		<script src="lib/jquery.ui.touch-punch.min.js"></script>
        <script src="lib/jquery.mobile-events.min.js"></script>
     
		<link href="css/sticky.css" rel="stylesheet">
		<script src="js/app.js"></script>
		<script src="js/sticky.js"></script>
        <script src="js/storage.js"></script>
        
		<script>
			$(document).ready(function() {
				App.container = $('#container');
				App.container.height($(document).height() - $('#header').height());
				App.init();
			});
		</script>
	</head>
	
	<body>
	    <div data-role="page">
          <div data-role="header">
            <h1>Sticky!</h1>
          </div>
          <div data-role="content">
            <a href="#createNewDialog" data-role="button" data-theme="a" data-transition="flip" onclick="App.createNote()">Create</a>
            <a href="#" data-role="button" onclick="App.save()">Save!</a>
            <div id="container">
			
		    </div>
          </div>
        </div>
        
        <div data-role="dialog" id="createNewDialog" data-theme="a">
            <div data-role="header" data-nobackbtn="true">
                <h1></span>Add/Edit note</h1> 
                <a id="minMaxNote" data-state="max" data-icon="arrow-d" class="ui-btn-left" href="" data-role="button">Minimize</a> 
                <a id="deleteNote" class="ui-btn-right" href="" data-role="button" data-icon="delete" data-iconpos="right">Delete</a>
            </div>
            <div data-role="content">
                <input id="newNoteTitle" placeholder="Enter Title" tabindex="0" type="text" minlength="1"/>
                <input id="newNoteText" placeholder="Enter Text" tabindex="1"  type="text" minlength="1"/>
                <a href="#" id="saveNote" data-role="button" data-edit="false" onclick="return App.updateNote(this);"  tabindex="2">Save</a>
                <a href="#" data-role="button" data-rel="back"  tabindex="3">Cancel</a>
            </div>
        </div>
	</div>
	</body>
</html>
