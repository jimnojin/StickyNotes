<!DOCTYPE html>
<html>
	<head>
		<title>Sticky notes demo</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet">
		<script src="lib/jquery.2.0.3.min.js"></script>
		<script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="lib/jquery.mobile-1.3.2.min.js"></script>
		<script src="lib/jquery.ui.touch-punch.min.js"></script>
        <script src="lib/jquery.mobile-events.min.js"></script>
     
		<link href="css/sticky.css" rel="stylesheet">
		<script src="js/app.js"></script>
		<script src="js/sticky.js"></script>
	</head>
	
	<body data-theme="b">
	    <div data-role="page">
            <div data-role="header">
                <h1>Sticky!</h1>
            </div>
            <div data-role="content">
                <a href="#" id="createNoteBtn" data-role="button">Create</a>
                <a href="#" id="saveAllBtn" data-role="button">Save!</a>
                <div id="container"></div>
            </div>
        </div>
        
        <div data-role="dialog" id="createNewDialog">
            <div data-role="header" data-nobackbtn="true">
                <h1></span>Add/Edit note</h1> 
                <a id="minMaxNoteBtn" data-state="max" data-icon="arrow-d" class="ui-btn-left" href="" data-role="button" data-clear-btn="true">Minimize</a> 
                <a id="deleteNoteBtn" class="ui-btn-right" href="" data-role="button" data-icon="delete" data-iconpos="right" data-clear-btn="true">Delete</a>
            </div>
            <div data-role="content">
                <input id="newNoteTitle" placeholder="Enter Title" tabindex="0" type="text"/>
                <textarea id="newNoteText" placeholder="Enter Text" tabindex="1"  rows="3"></textarea>
                <a href="#" id="saveNoteBtn" data-role="button" data-edit="false"  tabindex="2">Save</a>
                <a href="#" data-role="button" data-rel="back"  tabindex="3">Cancel</a>
            </div>
        </div>
	</div>
	</body>
</html>
